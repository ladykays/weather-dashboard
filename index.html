<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid text-center p-2 weather-header">
      <h1><i class="fa-solid fa-umbrella"></i> Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-fluid content allButFooter pt-5">
      <div class="row mx-auto" style="max-width: 1400px">
        <aside class="col-lg-3 pb-3 aside-container">
          <h2 id="form-heading" class="mt-1 h3 form-label">
            Search for a City:
          </h2>
          <form id="search-form" class="form">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  class="form-input weather-search"
                  type="text"
                  id="search-input"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    class="btn search-button"
                    id="search-button"
                    aria-label="submit search"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>
          <ul class="list-group" id="history">
            <!-- Search History goes here dynamically -->
            <li class="list-group-item" id="delete-history">
              <i class="fa-solid fa-trash pr-2"></i> Delete History
            </li>
          </ul>
        </aside>

        <div class="col-lg-9 pb-3 right-container">
          <div class="card current-weather-container py-sm-2 py-md-5">
            <section
              id="today"
              class="mt-3 card-body current"
              role="region"
              aria-live="polite"
            >
              <!-- Weather information for the particular day -->
            </section>
          </div>
          <!-- 5-Day Forcast -->

          <section
            id="forecast"
            class="row md-12 lg-1 mt-3 ml-1 mr-1 forecast"
            role="region"
            aria-live="polite"
          ></section>
        </div>
      </div>
    </div>

    <footer class="container-fluid" id="footer">
      <div class="footer-content text-center mx-auto pt-3 pb-1" id="powered-by">
        Weather Data Powered by OpenWeather
      </div>
      <div class="footer-content text-center mx-auto pb-3" id="copyright">
        Â©Copyright N. K. Siokwu. All rights reserved.
      </div>
    </footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/6dd6843fca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Script -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
